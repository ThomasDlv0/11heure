<!doctype html>
<html lang="fr">
<head>

    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- TITLE -->
    <title>Music</title>

    <!-- LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
            integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./assets/js/script.js" type="module" defer></script>

</head>
<body>

<!--
    Command + W = select précis
    Control + G = Select autre élément ex : "<div> </div>"
-->

<div id="music">
    <div class="filter">
        <div id="home">
            <div id="slider">
                <img id="coverMove" src="./assets/img/laylowEtrangeHistoireMonsieurAnderson.jpg"
                     alt="Cover Laylow l'étrange histoire de monsieur Anderson">
                <img id="cover" src="./assets/img/laylowEtrangeHistoireMonsieurAnderson.jpg"
                     alt="Cover Laylow l'étrange histoire de monsieur Anderson">
                <div class="rotate-disc-black"></div>
                <div class="rotate-disc-black"></div>
                <div class="rotate-disc-black"></div>
                <div class="rotate-disc-black"></div>
                <div class="rotate-disc"></div>
            </div>
            <div id="artisteTitre">
                <div id="artiste">
                    <h2>Laylow</h2>
                </div>
                <div class="tirer">
                    <h2>-</h2>
                </div>
                <div id="titre">
                    <h2>Spécial</h2>
                </div>
            </div>
            <div id="albumYear">
                <div id="albumYearContent">
                    <div id="album">
                        <p>
                            L'étrange histoire de monsieur anderson
                        </p>
                    </div>
                    <div class="tirer">
                        <p>-</p>
                    </div>
                    <div id="year">
                        <p>
                            2021
                        </p>
                    </div>
                </div>
            </div>
            <div id="timeLine">
                <div id="innerTimeLine"></div>
            </div>
            <div id="navigation">
                <div>
                    <i class="fa-solid fa-backward backward-anime"></i>
                </div>
                <div id="nav-play">
                    <i class="play fa-solid fa-circle-play play-anime"></i>
                </div>
                <div>
                    <i id="rdm" class="fa-solid fa-shuffle play-anime"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward forward-anime"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="filter-bottom">
        <div class="home-nav">
            <nav>
                <ul>
                    <li>Playlist</li>
                    <li>Like</li>
                    <li>Historique</li>
                </ul>
            </nav>
        </div>
        <div id="list"></div>
    </div>
</div>
</body>
</html>
